<!doctype html>
<html>
    <head>
        <title>Canvas</title>
        <meta charset="utf-8">
    </head>     
    <body>
        <canvas id="myCanvas" width="1000" height="650">
            <!-- Insert fallback content here -->
        </canvas>
        <script src="Home.js"></script>
        <script src="Glade.js"></script>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext('2d');
            home = new home(100, 300, 250, 250);
            home.drawHome(ctx);
            glade = new glade();
            glade.drawGlade(ctx, 200, 650, 400, 150, "#008000");
            glade.drawGlade(ctx, 900, 650, 400, 160, "#008000");
            glade.drawGlade(ctx, 600, 680, 400, 140, "#006400");
        </script>
    </body>    
</html>
