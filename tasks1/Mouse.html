<!DOCTYPE html>
<html>
  <head>
    <title>Mouse</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p id="X"></p> 
    <p id="Y"></p>
    <script type="text/javascript">
      window.onmousemove = printCoords;
      function printCoords(){
        document.getElementById('X').innerHTML = "x = " + event.clientX;
        document.getElementById('Y').innerHTML = "y = " + event.clientY;
      }
    </script>       
  </body>
</html>
